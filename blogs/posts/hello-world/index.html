<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hello World</title>
      <meta name="author" content="Onkar Bhardwaj">
      <meta name="date" content="2024-12-03">
      <meta name="keywords" content="test">
      
      <!-- KaTeX for LaTeX rendering -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  
      <style>
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
          line-height: 1.6;
          color: #eed;
          max-width: 800px;
          margin: 0 auto;
          padding: 1rem;
        }
  
        /* Content styling */
        .content {
          margin-top: 2rem;
        }
  
        /* Code blocks */
        pre {
          background: #2d2d2d;
          color: #fff;
          padding: 1em;
          border-radius: 4px;
          font-family: 'Courier New', Courier, monospace;
          margin: 1em 0;
          white-space: pre-wrap;
          overflow-x: auto;
        }
  
        code {
          background-color: #f4f4f4;
          padding: 0.2em 0.4em;
          border-radius: 3px;
          font-family: 'Courier New', Courier, monospace;
        }
  
        pre code {
          background: transparent;
          padding: 0;
          color: inherit;
        }
  
        /* LaTeX blocks */
        [data-type="latex"] {
          background: #f8f9fa;
          padding: 1em;
          margin: 1em 0;
          border-radius: 4px;
          text-align: center;
        }
  
        /* Headers */
        h1 {
          font-size: 2em;
          margin-bottom: 0.5em;
        }
  
        /* Metadata */
        .metadata {
          color: #aaa;
          margin-bottom: 2rem;
        }
  
        .metadata time {
          margin-right: 1rem;
        }
  
        /* Tags */
        .tags {
          margin: 1rem 0;
        }
  
        .tag {
          display: inline-block;
          background: #f0f0f0;
          padding: 0.2em 0.6em;
          border-radius: 3px;
          margin-right: 0.5em;
          font-size: 0.9em;
          color: #555;
        }
      </style>
  </head>
  <body>
      <article>
          <header>
              <h1>Hello World</h1>
              <div class="metadata">
                  <time datetime="2024-12-03">12/2/2024</time>
                  <span class="author">By Onkar Bhardwaj</span>
              </div>
              
              <div class="tags">
                  <span class="tag">test</span>
              </div>
              
          </header>
          <div class="content">
              <pre><code>echo "Hello World! There is no spoon!"</code></pre>
          </div>
      </article>
  
      <script>
        // Render LaTeX equations
        document.addEventListener('DOMContentLoaded', function() {
          const latexElements = document.querySelectorAll('[data-type="latex"]');
          latexElements.forEach(element => {
            const equation = element.getAttribute('equation');
            if (equation) {
              katex.render(equation, element, {
                throwOnError: false,
                displayMode: true
              });
            }
          });
        });
      </script>
  </body>
  </html>
