<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <meta name="author" content="Onkar Bhardwaj">
    <meta name="date" content="Sun Dec 01 2024 00:00:00 GMT-0500 (Eastern Standard Time)">
    <meta name="keywords" content="random">
    
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <style>
      
  /* Base content styling */
  .blog-content, .ProseMirror {
    color: #f4f4f4;
    line-height: 1.6;
    min-height: 500px;
    padding: 1rem;
    outline: none;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
  }

  /* Add max-width only to blog-content (not editor) */
  .blog-content {
    max-width: 800px;
    margin: 0 auto;
  }

  /* Paragraphs */
  .blog-content p, .ProseMirror p {
    margin: 1.5em 0;
  }

  /* Headers */
  .blog-content h1, .ProseMirror h1 {
    font-size: 2em;
    color: #f4f4f4;
    margin: 2em 0 1em;
  }

  .blog-content h2, .ProseMirror h2 {
    font-size: 1.5em;
    color: #f4f4f4;
    margin: 2em 0 1em;
  }

  /* Lists */
  .blog-content ul, .blog-content ol,
  .ProseMirror ul, .ProseMirror ol {
    list-style-type: disc;
    padding-left: 2em;
    margin: 1em 0;
  }

  .blog-content ol, .ProseMirror ol {
    list-style-type: decimal;
  }

  .blog-content li, .ProseMirror li {
    margin: 0;
    line-height: 1.6;
  }

  /* Images */
  .blog-content img, .ProseMirror img {
    display: block;
    max-width: 90%;
    margin: 2em auto;
    height: auto;
  }

  /* Code blocks */
  .blog-content pre, .ProseMirror pre {
    background: #2d2d2d;
    color: #fff;
    padding: 1em;
    border-radius: 4px;
    margin: 1.5em 0;
    white-space: pre-wrap;
    overflow-x: auto;
    font-family: 'Courier New', Courier, monospace;
  }

  .blog-content code, .ProseMirror code {
    background-color: #393939;
    color: #f4f4f4;
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-family: 'Courier New', Courier, monospace;
  }

  /* Blockquotes */
  .blog-content blockquote, .ProseMirror blockquote {
    border-left: 3px solid #4b5563;
    margin: 1.5em 0;
    padding-left: 1em;
    color: #9ca3af;
  }

  /* LaTeX blocks */
  .blog-content [data-type="latex"], .ProseMirror [data-type="latex"] {
    background: #393939;
    padding: 1em;
    margin: 1.5em 0;
    border-radius: 4px;
    text-align: center;
  }

  /* Links */
  .blog-content a, .ProseMirror a {
    color: #78a9ff;
    text-decoration: underline;
  }


      
  body {
    margin: 0;
    padding: 0;
    background: #1a1a1a;
  }

  .metadata {
    color: #9ca3af;
    margin-bottom: 2rem;
  }

  .metadata time {
    margin-right: 1rem;
  }

  .tags {
    margin: 1rem 0;
  }

  .tag {
    display: inline-block;
    background: #393939;
    padding: 0.2em 0.6em;
    border-radius: 3px;
    margin-right: 0.5em;
    font-size: 0.9em;
    color: #9ca3af;
  }

    </style>
</head>
<body>
    <article class="blog-content">
        <header>
            <h1>Hello world</h1>
            <div class="metadata">
                <time datetime="Sun Dec 01 2024 00:00:00 GMT-0500 (Eastern Standard Time)">12/1/2024</time>
                <span class="author">By Onkar Bhardwaj</span>
            </div>
            
            <div class="tags">
                <span class="tag">random</span>
            </div>
            
        </header>
        <div class="content">
            <p><strong>Bold</strong></p><p><em>Italic</em></p><p><code># This is a code block</code><br><code>def hello_world(): pass</code> </p><p>Bulleted list</p><ul><li><p>Item </p></li><li><p>Item</p></li></ul><p>Itemized list</p><ol><li><p>One</p></li><li><p>Two</p></li></ol><p>Images<p><img src="./assets/screenshot-2024-12-05-at-1.52.25-am.png" alt="Screenshot 2024-12-05 at 1.52.25â€¯AM.png"></p><p>Latex equations</p><p><div data-type="latex" equation="E = mc^2"></div></p>
        </div>
    </article>

    <script>
      // Render LaTeX equations
      document.addEventListener('DOMContentLoaded', function() {
        const latexElements = document.querySelectorAll('[data-type="latex"]');
        latexElements.forEach(element => {
          const equation = element.getAttribute('equation');
          if (equation) {
            katex.render(equation, element, {
              throwOnError: false,
              displayMode: true
            });
          }
        });
      });
    </script>
</body>
</html>
